<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine Academy of Pampanga, Inc.</title>
    
    <link rel="icon" type="image/jpeg" href="logo.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        if(localStorage.getItem('theme') === 'dark') { document.documentElement.classList.add('dark-mode'); }
    </script>

    <style>
        :root {
            --top-bar-bg: #004d00; 
            --gray-bar-bg: #022c22; 
            --header-bg: rgba(255, 255, 255, 0.85);
            --banner-bg: #004d00; 
            --accent-yellow: #10b981; 
            --primary-color: #047857; 
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --bg-color: #f3f4f6; 
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --action-red: #10b981; 
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body.dark-mode {
            --header-bg: rgba(30, 30, 30, 0.85);
            --primary-color: #4ade80; 
            --text-dark: #f0f0f0;
            --text-muted: #9ca3af;
            --bg-color: #121212;
            --card-bg: #1f2937;
            --border-color: #374151;
            --gray-bar-bg: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-dark); line-height: 1.6; overflow-x: hidden; transition: background-color 0.4s ease, color 0.4s ease; -webkit-font-smoothing: antialiased; }

        /* CUSTOM LOADING SCREEN */
        #global-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 999999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
        #global-loader img { width: 90px; border-radius: 50%; animation: pulse 1s infinite; box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }

        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
        .reveal { opacity: 0; transform: translateY(40px); transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .real-logo { width: 45px; height: 45px; border-radius: 50%; object-fit: contain; border: none; background: transparent; }
        .hero-logo { width: 110px; height: 110px; border-radius: 50%; object-fit: contain; margin-bottom: 20px; border: none; background: transparent; z-index: 10; position: relative;}
        .modal-real-logo { width: 75px; height: 75px; border-radius: 50%; object-fit: contain; margin-bottom: 15px; border: none; background: transparent; }
        .footer-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: contain; vertical-align: middle; margin-right: 10px; border: none; background: transparent; }

        .floating-waypoint { position: fixed; bottom: 100px; left: 30px; background-color: var(--primary-color); color: #ffffff; border-radius: 50px; display: flex; align-items: center; padding: 15px 18px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); cursor: pointer; z-index: 9999; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; white-space: nowrap; }
        .floating-waypoint i { font-size: 1.4rem; transition: transform 0.3s ease; }
        .floating-waypoint:hover { background-color: var(--secondary); transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .waypoint-text { max-width: 0; opacity: 0; margin-left: 0; font-size: 0.95rem; font-weight: 600; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .floating-waypoint.active .waypoint-text { max-width: 400px; opacity: 1; margin-left: 12px; padding-right: 5px; }
        .floating-waypoint.active i { color: var(--accent-yellow); }

        .floating-chat { position: fixed; bottom: 30px; right: 30px; background-color: var(--accent-yellow); color: #ffffff; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 999; transition: transform 0.3s, background-color 0.3s; animation: float 3s ease-in-out infinite; }
        .floating-chat:hover { transform: scale(1.1); background-color: #059669; animation: none; }

        /* CHATBOT STYLES */
        .chatbot-container { position: fixed; bottom: 100px; right: 30px; width: 350px; background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow-hover); border: 1px solid var(--border-color); z-index: 1000; overflow: hidden; display: flex; flex-direction: column; opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .chatbot-container.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .chat-header { background: var(--primary-color); color: white; padding: 20px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .chat-header i { cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .chat-header i:hover { color: var(--danger); transform: rotate(90deg); }
        .chat-body { height: 300px; padding: 20px; overflow-y: auto; background: var(--bg-color); display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; font-size: 0.9rem; font-weight: 500; max-width: 85%; animation: pageFadeIn 0.3s ease; }
        .msg.bot { background: white; color: var(--text-dark); align-self: flex-start; border: 1px solid var(--border-color); border-bottom-left-radius: 2px;}
        .msg.user { background: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 2px;}
        
        .
